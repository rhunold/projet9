{% extends 'base.html' %}
{% block content %}

    <h2><a href="{% url 'signup' %}">S'inscrire</a></h2>
        

    <h2>Connectez-vous</h2>
    <p>{{ message }}</p>
    <form method="post">
        {{ form.as_p }}
        {% csrf_token %}
        <button type="submit" >Se connecter</button>
    </form>




{% endblock content %}
