
<script type="text/javascript">window.setTimeout("document.getElementById('systemMessage').style.display='none';", 2000); </script>

{% for message in messages %}
  <div class="alert {{ message.tags }} alert-dismissible" role="alert" id="systemMessage">
    <!-- <button type="button" class="close" data-dismiss="alert" aria-label="Close"> -->
      <span aria-hidden="true">&times;</span>
    </button>
    {{ message }}
  </div>
{% endfor %}
