{% extends 'feed/base.html' %}

{% block content %}

<h1>Suppresion du ticket</h1>
<p>Confirmez-vous la suppression de "{{ ticket.title }}" ? </p>

<form action="" method="post"> <!-- novalidate -->
  {% csrf_token %}
  {% comment %} {{ form.as_p }} {% endcomment %}
  <input type="submit" value="Supprimer">
</form>

{% endblock %}
