<nav aria-label="Page navigation">
    <ul class="pagination justify-content-center">
        {% if posts.has_previous %}         
        <li class="page-item"><a class="page-link" href="?page={{ posts.previous_page_number }}">Précédente</a></li>
        {% endif %}
        <li class="page-item disabled"><a class="page-link" href="#">Page {{ posts.number }} </a></li>

        {% if posts.has_next %} 
        <li class="page-item"><a class="page-link" href="?page={{ posts.next_page_number }}">Suivante</a></li>
        {% endif %}        
    </ul>
</nav>
