{% extends 'feed/base.html' %}

{% block content %}


<ul>
    {% comment %} {{ tickets.0.title }} {% endcomment %}
    {% for ticket in tickets %}            
        <li>
            <a href="{% url 'ticket_detail' ticket.id %}">{{ ticket.title }}</a>
            - <a href="{% url 'ticket_update' ticket.id %}">[modifier]</a>
        </li>
    {% endfor %}                
</ul>
<p>Il y a  {{ tickets|length }} tickets.</p>
{% endblock %}
